name: Update VMware Tools Versions

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-versions:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug directory structure
        shell: pwsh
        run: |
          Write-Host "Current directory:"
          Get-Location
          Write-Host "`nDirectory contents:"
          Get-ChildItem -Recurse

      - name: Run PowerShell script
        shell: pwsh
        run: |
          # Run the script from its location
          ./Get-VMwareToolsVersions.ps1

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update VMware Tools versions" && git push) 